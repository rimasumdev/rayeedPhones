<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <header class="sticky top-0 z-50">
      <nav
        x-data="{ isOpen: false }"
        class="relative bg-white shadow dark:bg-gray-800"
      >
        <div
          class="container px-6 py-4 mx-auto md:flex md:justify-between md:items-center"
        >
          <div class="flex items-center justify-between">
            <a href="#">
              <p class="text-white text-2xl">
                <span class="font-black">Phone</span> Store
              </p>
            </a>
            <!-- Mobile menu button -->
            <div class="flex lg:hidden">
              <button
                x-cloak
                @click="isOpen = !isOpen"
                type="button"
                class="text-gray-500 dark:text-gray-200 hover:text-gray-600 dark:hover:text-gray-400 focus:outline-none focus:text-gray-600 dark:focus:text-gray-400"
                aria-label="toggle menu"
              >
                <svg
                  x-show="!isOpen"
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 8h16M4 16h16"
                  />
                </svg>

                <svg
                  x-show="isOpen"
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  />
                </svg>
              </button>
            </div>
          </div>

          <!-- Mobile Menu open: "block", Menu closed: "hidden" -->
          <div
            x-cloak
            :class="[isOpen ? 'translate-x-0 opacity-100 ' : 'opacity-0 -translate-x-full']"
            class="absolute inset-x-0 z-20 w-full px-6 py-4 transition-all duration-300 ease-in-out bg-white dark:bg-gray-800 md:mt-0 md:p-0 md:top-0 md:relative md:bg-transparent md:w-auto md:opacity-100 md:translate-x-0 md:flex md:items-center"
          >
            <div class="flex flex-col md:flex-row">
              <a
                class="my-2 text-gray-700 transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
                href="#"
                >Home</a
              >
              <a
                class="my-2 text-gray-700 transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
                href="#"
                >Shop</a
              >
              <a
                class="my-2 text-gray-700 transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
                href="#"
                >Contact</a
              >
              <a
                class="my-2 text-gray-700 transition-colors duration-300 transform dark:text-gray-200 hover:text-blue-500 dark:hover:text-blue-400 md:mx-4 md:my-0"
                href="#"
                >About</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="container mx-auto px-6">
      <section>
        <div class="w-full flex justify-end items-center mt-5">
          <div
            class="w-full md:w-96 flex p-1.5 overflow-hidden border rounded-lg dark:border-gray-600 lg:flex-row"
          >
            <input
              id="search-input"
              class="w-full px-6 py-2 text-gray-300 placeholder-gray-500 bg-white outline-none dark:bg-gray-800 dark:placeholder-gray-400 focus:placeholder-transparent dark:focus:placeholder-transparent"
              type="text"
              name="email"
              placeholder="Search..."
              aria-label="Search..."
            />

            <button
              id="search-btn"
              onclick="search()"
              class="px-4 py-3 text-sm font-medium tracking-wider text-gray-100 uppercase transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:bg-gray-600 focus:outline-none"
              disabled
            >
              Search
            </button>
          </div>
        </div>
      </section>
      <section>
        <div id="loading-ring" class="text-center mt-80 hidden">
          <span class="loading loading-ring loading-lg"></span>
        </div>
        <div id="not-found" class="text-center mt-80 hidden">
          <span class="">Not Found!</span>
        </div>
        <div
          id="phone-container"
          class="grid gap-5 grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 my-5"
        ></div>
        <div id="show-all-container" class="mb-5 text-center hidden">
          <button
            onclick="showAll()"
            class="px-4 py-2 text-sm font-medium tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-md dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40"
          >
            Show All
          </button>
        </div>
      </section>
      <!-- Phone Details Modal -->
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="phoneDetails" class="modal modal-bottom sm:modal-middle">
        <div id="phone-details-container" class="modal-box bg-white"></div>
      </dialog>
    </main>
    <footer></footer>
    <script src="main.js"></script>
    <!-- <script src="test.js"></script> -->
  </body>
</html>
